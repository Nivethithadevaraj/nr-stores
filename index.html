<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NR-Stores</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- LOGIN / SIGNUP -->
  <div id="authContainer" class="container">
    <h2 id="formTitle">Login</h2>

    <div id="loginForm">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="email@example.com" />
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter password" />
      <button id="loginBtn">LOGIN</button>
      <h4>New here? <a href="#" id="showSignup">Create account</a></h4>

      <!-- ✅ Google Login Button -->
      <button id="googleLoginBtn" class="google-btn">
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google Logo"
          style="width:18px; height:18px; vertical-align:middle; margin-right:8px;"
        />
        Sign in with Google
      </button>
    </div>

    <div id="signupForm" class="hidden">
      <label>Name</label>
      <input type="text" id="signupName" placeholder="Your name" />
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="email@example.com" />
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Enter password" />
      <button id="signupBtn">SIGNUP</button>
      <h4>Already have an account? <a href="#" id="showLogin">Login</a></h4>
    </div>

    <div id="message" style="margin-top:12px;"></div>
  </div>

  <!-- USER DASHBOARD -->
  <div id="userDashboard" class="hidden">
    <header class="main-header">
      <div class="brand" id="homeLogo">NR-Stores</div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for products..." />
        <button id="searchBtn">🔍</button>
      </div>

      <div class="icons">
        <button id="cartBtn" title="Cart">🛒 Cart</button>
        <button id="wishlistBtn" title="Wishlist">❤️ Wishlist</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <div class="body-container">
      <aside class="sidebar" id="sidebar"></aside>
      <main class="content">
        <div id="productGrid" class="product-grid"></div>
      </main>
    </div>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="adminDashboard" class="hidden">
    <header class="main-header">
      <div class="brand">👑 Admin Panel - NR Stores</div>
      <button id="adminLogoutBtn">Logout</button>
    </header>

    <div class="body-container">
      <aside id="adminSidebar" class="sidebar">
        <h3>Admin Actions</h3>
        <ul>
          <li><button id="adminManageProducts">Manage Products</button></li>
          <li><button id="adminCustomerCredit">Customer Credit</button></li>
          <li><button id="adminReports">Reports</button></li>
        </ul>
      </aside>

      <main id="adminMain" class="content">
        <h2>Welcome, Admin 👋</h2>
        <p>Select an action from the sidebar to begin.</p>
      </main>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="js/util.js"></script>
  <script src="js/firestore.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
